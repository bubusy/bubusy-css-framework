<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Form</title>
		<link rel="stylesheet" href="core.css" />
	</head>
	<body>
		<div class="s960">
			<h3>不在form内</h3>
			<label>nihao:</label>
			<input type="text" />
			<a class="btn btn-normal">ajglg</a>

			<h3>垂直布局表单</h3>
			<form id="contactForm" action="/" method="post" class="form-v">
				<fieldset>
					<legend>
						Basic options
					</legend>
					<div class="item">
						<label for="name" class="label">Name</label>
						<div class="ins">
							<input type="text" name="name" id="name" size="30" class="notvalid" />
							<span>lajglajg</span>
						</div>
					</div>
					<div class="item">
						<label for="name" class="label">Name</label>
						<div class="ins">
							<input type="text" name="name" id="name" size="30" class="field required" />
						</div>
					</div>
					<div class="item">
						<label for="city" class="label">City</label>
						<div class="ins">
							<select name="city" id="city" class="select">
								<option>New York</option>
								<option>London</option>
								<option>Paris</option>
								<option>Tokio</option>
								<option>Sydney</option>
							</select>
							<span>lajglajg</span>
						</div>
					</div>
					<div class="item">
						<label for="message" class="label">Message</label>
						<div class="ins">
							<textarea name="message" id="message" cols="30" rows="10" class="area"></textarea>
							<span>lajglajg</span>
						</div>
					</div>
					<div class="item">
						<label for="message" class="label">Message</label>
						<div class="ins">
							<label class="checkbox">
								<input type="checkbox" name="checkbox" value="1" checked="checked" class="required" />
								Checkbox here
							</label>
							<label class="checkbox">
								<input type="checkbox" name="checkbox" value="1" checked="checked" class="required" />
								Checkbox here
							</label>
							<span>lajglajg</span>
						</div>
					</div>
					<div class="item">
						<label for="message" class="label">Message</label>
						<div class="ins">
							<label class="radio">
								<input type="radio" name="radio" value="1" checked="checked" class="radio" />
								Value 1
							</label>
							<span class="normal">lajglajg</span>
							<br/>
							<label class="radio">
								<input type="radio" name="radio" value="1" checked="checked" class="radio" />
								Value 1
							</label>
							<span class="error">lajglajg</span>
							<br/>
						</div>
					</div>
				</fieldset>
			</form>
			<h3>form内的inline布局</h3>
			<form>
					<p>
						Following text field uses label as a default value.
					</p>
					<label for="location">Where do you live?</label>
					<input type="text" name="location" id="location" size="30" />
					<input type="submit" class="btn"/>
			</form>
			<form>
				<fieldset>
					<legend>
						... and more options
					</legend>
					<label>
						<input type="radio" name="radio" value="1" checked="checked" class="radio" />
						Value 1</label>
					<label>
						<input type="radio" name="radio" value="2" class="radio" />
						Value 2</label>
					<label>
						<input type="radio" name="radio" value="3" class="radio" />
						Value 3</label>
				</fieldset>
			</form>
			<br/>
			<form>
				<button class="btn" type="submit">
					Submit
				</button>
			</form>
		</div>

	</body>
</html>
